<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miniGame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <main>
    <section class="enemy">
      <h2 id="enemyName"></h2>

      <div class="hpGauge">
        <div class="hpGaugeValue" id="curenntEnemyHpGaugeValue"></div>
      </div>
      <div class="hp">
        <div id="curenntEnemyHp"></div><div id="maxEnamyHp"></div>
      </div>
    </section>

    <section class="player">
      <h2 id="playerName"></h2>

      <div class="hpGauge">
        <div class="hpGaugeValue" id="curenntPlayerHpGaugeValue"></div>
      </div>
      <div class="hp">
      <div id="curenntPlayerHp"></div><div id="maxPlayerHp"></div>
      </div>

      <ul id="logs" class="logs"></ul>

      <button id="attack" class="attack">攻撃する</button>
    </section>
  </main>
</body>
</html>
